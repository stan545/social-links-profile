<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social Links Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="flexCol">
      <div class="wrapper flexCol" tabindex="0">
        <div class="profileDetail flexCol">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile avatar of Jessica Randall"
            class="imgContainer"
          />
          <div class="profileName">
            <h1>Jessica Randall</h1>
            <p class="userLocation">London, United Kingdom</p>
          </div>
          <div class="aboutUser">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>

        <div class="socialLinks flexCol">
          <a
            href="https://www.github.com/stan545"
            class="btnLink first"
            target="_blank"
            rel="noopener noreferrer"
          >GitHub</a>

          <a
            href="https://www.frontendmentor.io/profile/stan545"
            class="btnLink"
            target="_blank"
            rel="noopener noreferrer"
          >Frontend Mentor</a>

          <a
            href="https://www.linkedin.com/"
            class="btnLink"
            target="_blank"
            rel="noopener noreferrer"
          >LinkedIn</a>

          <a
            href="https://www.twitter.com/stanhenry4"
            class="btnLink"
            target="_blank"
            rel="noopener noreferrer"
          >Twitter</a>

          <a
            href="#"
            class="btnLink last"
            target="_blank"
            rel="noopener noreferrer"
          >Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
