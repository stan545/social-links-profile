<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="flexCol">
      <div class="wrapper flexCol" tabindex="0">
        <div class="profileDetail flexCol">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="User's avatar"
            class="imgContainer"
          />
          <div class="profileName">
            <h1>Jessica Randall</h1>
            <p class="userLocation">London, United Kingdom</p>
          </div>
          <div class="aboutUser">
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="socialLinks flexCol">
          <button class="btnLink"><a href="https://www.github.com/stan545" class="first" target="_blank" tabindex="-1">GitHub</a></button>
          <button class="btnLink"><a href="https://www.frontendmentor.io/profile/stan545" target="_blank" tabindex="-1">Frontend Mentor</a></button>
          <button class="btnLink"><a href="https://www.linkedin.com/in/henry-0xry" target="_blank" tabindex="-1">LinkedIn</a></button>
          <button class="btnLink"><a href="https://www.twitter.com/stan545" target="_blank" tabindex="-1">Twitter</a></button>
          <button class="btnLink"><a href="#" class="last" tabindex="-1">Instagram</a></button>
        </div>
      </div>
    </main>
  </body>
</html>
